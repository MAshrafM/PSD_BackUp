<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BackUp</title>
    <meta name="description" content="a front end website from a psd file"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Header Top -->
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="take-assessment">
              <div class="take-assessment__text">
                <a href="#" title="Are you Eligible for our serveice? Take our test now to find out">Are you Eligible for our serveice? Take our test now to find out!</a>
              </div>
            </div>
            <div class="contact-login">
              <div class="contact-login__contact">
                  <a href="callto:+0203666412" title="Call Us: 020 366 6412">020 366 6412</a>
              </div>
              <div class="contact-login__login">
                <div class="contact-login__login-link">
                  <a id="login-form-btn" href="#" title="Login">Login</a>
                </div>
                <div id="contact-login-form-block" class="contact-login__login-block">
                  <form action="" method="post" class="contact-login__login-form form" autocomplete="off">
                    <input class="contact-login__login-input form__input" type="email" name="email" id="contact-login" placeholder="Email Address" autocomplete="off" required>
                    <input class="contact-login__login-input form__input" type="password" name="password" id="contact-password" placeholder="Password" autocomplete="off" required>
                    <button class="contact-login__login-btn form__btn btn" type="submit">Log In</button>
                    <div class="contact-login__login-links">
                      <a href="#" title="Not Registered? Create an Account">Not Registered? Create an Account</a>
                      <a href="#" title="Forgot Password?">Forgot Password?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- End Header Top -->
      <!-- Header Nav --><div class="header__nav"></div><!-- End Header Nav -->
    </header><!-- End Header Top -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="bundle.js"></script>
  </body>
 
</html>
