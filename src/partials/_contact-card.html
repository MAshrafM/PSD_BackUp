<section class="page-block page-block--accent-bg-light page-block--extra-padding-top">
  <div class="container">
    <div class="page-block__header header-block">
      <h2 class="header-block__header">We’re glad to help</h2>
      <div class="header-block__subheader">
        Feel free to give us a call or write us a message.
      </div>
    </div>
    <div class="page-block__content">
      <div class="contact-main page-block__subblock">
        <form class="contact-main__form form js-main-contact-foxholder" action="">
          <textarea id="contact-main-textarea" class="contact-main__textarea  form__textarea" name="contact-main-textarea" required placeholder="Feel free to leave your comments"></textarea>
          <input id="contact-main-name" class="contact-main__input form__input" type="text" required placeholder="Name">
          <input id="contact-main-email" class="contact-main__input form__input" type="email" required placeholder="Email Address">
          <input id="contact-main-phone" class="contact-main__input form__input" type="text" placeholder="Phone Number">
          <div class="contact-main__checkbox-block">
            <input id="contact-me-back" class="contact-main__checkbox form__checkbox" type="checkbox">
            <label class="form__checkbox-label" for="contact-me-back">Call Me Back</label>
          </div>
          <div class="btn-block btn-block--margin-sm">
            <a class="btn-block__btn btn btn--accent-color" href="#" title="Get In Touch" data-btn-content="Get In Touch">Get In Touch</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
